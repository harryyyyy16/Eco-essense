<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Essence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f4e1;
            margin: 0;
        }
        .logo-container {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 3s ease-in-out infinite alternate;
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000); // Redirects to index.html after 5 seconds
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Eco Essence Logo" width="300">
    </div>
</body>
</html>
